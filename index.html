<!doctype html>
<html>
<head>
  <title>Lazy K Playground</title>
  <style type="text/css">
    textarea {
      width: 100%;
      height: 180px;
    }
    #banner {
      height: 40px;
    }
    #head {
      padding: 8px;
      font-size: 24px;
      font-weight: bold;
    }
    #controls {
      padding: 5px;
    }
    input[type=button] {
      height: 30px;
      border: 1px solid #ccc;
      font-size: 18px;
      background: #eee;
    }
    .block {
      margin: 5px;
    }
    #error {
      color: #f00;
    }
  </style>
  <script type="text/javascript" src="playground.js"></script>
</head>
<body>
<div id="banner">
  <span id="head">Lazy K Playground</span>
  <span id="controls">
    <input id="run" type="button" value="Run" onclick="run()">
    <input id="stop" type="button" value="Stop" onclick="stop()" disabled>
  </span>
</div>
<div class="block"><div>Code:</div><textarea id="program"></textarea></div>
<div class="block"><div>Input:</div><textarea id="input"></textarea></div>
<div class="block">
  <div>Output:</div>
  <pre id="output"></pre>
  <div id="error"></div>
</div>
</body>
</html>
